    <title>Document</title>

<body>
    <!--
        dl -> description list
        dt -> description term
        dd -> definition description
    -->
    <dl>
        <dt>4U</dt>
        <dd>For you</dd>
        <dt>ASAP</dt>
        <dd>As soon as possible</dd>
        <dt>FYI</dt>
        <dd>For your information</dd>
    </dl>
</body>
